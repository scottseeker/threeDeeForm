<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Be the first to know</title>
	<link rel="stylesheet" href="css/screen.css">
</head>

<body>
<div class="envelope"><i class="fa fa-envelope"></i></div>
<h1>Be the first to know</h1>

<!-- heirarchy: #cuboid > form > div*4(cuboid faces) -->
<div id="cuboid">
	<form>
		<!-- #1 hover button -->
		<div>
			<p class="cuboid-text">Subscribe</p>
		</div>
		<!-- #2 text input -->
		<div>
			<!-- Label to trigger #submit -->
			<label for="submit" class="submit-icon">
				<i class="fa fa-chevron-right"></i>
			</label>
			<input type="text" id="email" class="cuboid-text" placeholder="Your Email" autocomplete="off"/>
			<!-- hidden submit button -->
			<input type="submit" id="submit" />
		</div>
		<!-- #3 loading message -->
		<div>
			<p class="cuboid-text loader">Weâ€™re submitting your request</p>
		</div>
		<!-- #4 success message -->
		<div>
			<!-- reset/retry button -->
			<span class="reset-icon"><i class="fa fa-refresh"></i></span>
			<p class="cuboid-text">Thankyou. You're all signed up!</p>
		</div>
	</form>
</div>

<!-- jQuery -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/3dform.js"></script>

</body>

</html>
